{% extends "encyclopedia/layout.html" %}

{% block title %}
  Wiki: Create New Page
{% endblock %}

{% block body %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}

<h1>Create a new wiki page</h1>
<form 
  action="{% url 'encyclopedia:create' %}" 
  method="post"
  id="NewPageForm">
  {% csrf_token %}
  {{form}}
  <input type="submit">
</form>

{% endblock %}
